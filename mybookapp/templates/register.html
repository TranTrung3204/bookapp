<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-register.css') }}">
</head>
<body class="login-3">
    {% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{ err_msg}}</h4>
    </div>
    {% endif %}
    <div class="wrapper">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                    <h1>QUẢN LÍ NHÀ SÁCH</h1>
                </div>
            </div>

            <div class="col-right">
                <form class="login-form" method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
                    <label for="name">Họ Tên <span>*</span></label>
                    <input type="text" id="name" name="name" required>

                    <label for="username">Tên Đăng Nhập <span>*</span></label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required>

                    <label for="avatar">Ảnh đại diện </label>
                    <input type="file" id="avatar" name="avatar">

                    <label for="password">Mật Khẩu <span>*</span></label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm">Xác Nhận Mật Khẩu <span>*</span></label>
                    <input type="password" id="confirm" name="confirm" required>

                    <div id="passwordError" class="error-message"></div>
                    <br>
                    <input type="submit" value="Đăng Ký" class="btn">
                </form>
            </div>
        </div>
    </div>

<!--    <script src="register.js"></script>-->
</body>
</html>
