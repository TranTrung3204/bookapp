<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Login Form Template" name="keywords">
    <meta content="Login Form Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
</head>
<body>


<div class="col-md-6 text-center">
    {% if err_msg %}
    <div class="alert alert-danger mx-auto" role="alert" style="max-width: 400px; text-align: center;">
        {{ err_msg }}
    </div>
    {% endif %}
    <div class="wrapper login-3">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                    <h1>QUẢN LÍ NHÀ SÁCH</h1>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2 class="title">ĐĂNG NHẬP</h2>
                    <form method="POST" action="{{ url_for('user_login') }}">

                        <label for="username">Tài khoản <span>*</span></label>
                        <input type="text" name="username" required>
                        <br>
                        <label for="password">Mật khẩu <span>*</span></label>
                        <input type="password" name="password" required>
                        <br>
                        <input type="submit" value="Login" class="btn">
                    </form>
                    <p>
                        <a href="#">Quên mật khẩu?</a>
                        <a href="{{ url_for('register') }}">Tạo tài khoản</a>
                    </p>
                </div>
            </div>
            x
        </div>
    </div>
</body>
</html>
